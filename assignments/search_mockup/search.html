<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
      <img src="search.png" alt="Google Doodle">
    </div>
    <div class="row">
      <div class="inputarea">
        <input type="text" name="search" value="  Enter search terms here...">
      </div>
    </div>
    <div class="buttonrow">
      <span class="button">Google Search</span>
      <span style="width:10px;background-color:white;"></span>
      <span class="button">I'm Feeling Lucky</span>
    </div>
  </body>
</html>
