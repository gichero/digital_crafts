<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Blackjack</title>
   <script src="jquery.js"></script>
   <script src="blackjack.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="blackjack.css">
 </head>
 <body>
   <div id="table">
     <div id="messages"></div>
     <label>Dealer: </label>
     <label id="dealer-points" class="points"></label>
       <div id="dealer-hand" class="hand"><img src="images/7_of_diamonds.png" alt=""></div>
     <label>Player: </label>
     <label id="player-points" class="points"></label>
       <div id="player-hand" class="hand"><img src="images/7_of_diamonds.png" alt=""></div>
     <div class="buttons">
       <button id="deal-button">Deal</button>
       <button id="hit-button">Hit</button>
       <button id="stand-button">Stand</button>
     </div>
     <div class="buttons">
       <button id="option-button">Options</button>
       <div id="options">
         <label class="radio-inline">
           <input type="radio" name="inlineRadioOptions" id="onedeck" value="1"> 1
         </label>
         <label class="radio-inline">
           <input type="radio" name="inlineRadioOptions" id="threedeck" value="3"> 3
         </label>
         <label class="radio-inline">
           <input type="radio" name="inlineRadioOptions" id="sixdeck" value="6" checked="true"> 6
         </label>
       </div>
     </div>
   </div>
 </body>
</html>
