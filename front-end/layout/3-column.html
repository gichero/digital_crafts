<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3 Column Layout</title>
    <style>
      .one {
        width: 20%;
        height: 100%;
        background-color: darkgreen;
        position: absolute;
        top:0%;
        left:0%;
      }
      .two {
        width: 60%;
        height: 100%;
        background-color: aqua;
        position: absolute;
        top:0%;
        left:20%;
      }
      .three {
        width: 20%;
        height: 100%;
        background-color: red;
        position: absolute;
        top:0%;
        left:80%;
      }
    </style>
  </head>
  <body>
    <div class="one">

    </div>
    <div class="two">

    </div>
    <div class="three">

    </div>
  </body>
</html>
