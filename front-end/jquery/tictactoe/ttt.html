<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="ttt.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="board">
        <div class="row">
          <div id="one" class="cell odd"></div>
          <div id="two" class="cell even"></div>
          <div id="three" class="cell odd"></div>
        </div>
        <div class="row">
          <div id="four" class="cell even"></div>
          <div id="five" class="cell odd"></div>
          <div id="six" class="cell even"></div>
        </div>
        <div class="row">
          <div id="seven" class="cell odd"></div>
          <div id="eight" class="cell even"></div>
          <div id="nine" class="cell odd"></div>
        </div>
        <br style="clear:both;">
      </div>
      <br style="clear:both;">
    </div>
    <br style="clear:both;">
  </body>
</html>
