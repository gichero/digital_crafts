<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OnePageNav example</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="onepage.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
      #nav {
        background-color:white;
        border: thick black solid;
        position: fixed;
        left: 20px;
        top: 20px;
        margin: 0;
      }
      div {
        float:left;
        width:100%;
        height:500px;
        margin-bottom:25px;
        font-size: 500%;
        color: white;
        text-align: center;
        text-shadow: -5px 0 black, 0 5px black, 5px 0 black, 0 -5px black
      }
      #one {
        background-color: red;
      }
      #two {
        background-color: blue;
      }
      #three {
        background-color: green;
      }
      #four {
        background-color: purple;
      }
      #five {
        background-color: grey;
      }
      #six {
        background-color: orange;
      }
      #seven {
        background-color: black;
      }
      #eight {
        background-color: lightgreen;
      }
      #nine {
        background-color: lightblue;
      }
      #ten {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <ul id="nav">
      <li class="current"><a href="#one">Section 1</a></li>
      <li><a href="#two">Section 2</a></li>
      <li><a href="#three">Section 3</a></li>
      <li><a href="#four">Section 4</a></li>
      <li><a href="#five">Section 5</a></li>
      <li><a href="#six">Section 6</a></li>
      <li><a href="#seven">Section 7</a></li>
      <li><a href="#eight">Section 8</a></li>
      <li><a href="#nine">Section 9</a></li>
      <li><a href="#ten">Section 10</a></li>
    </ul>
  </body>
</html>
