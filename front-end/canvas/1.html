<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draw a Rectangle</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = 'blue';
      ctx.fillRect(30,40,100,200)

    </script>
  </body>
</html>
