<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Boxes</title>

    .row {
      /* the following black background isn't appearing! Fix it. */

      margin: 10px;

    }
    .box {
      width: 100px;
      height: 100px;
      background-color: yellow;
      margin: 10px;
      float: left;
    }

  </head>
  <body>
    <div class="row">
      <div class="box"></div>
