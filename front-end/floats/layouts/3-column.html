<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3-Column Layout</title>
    <style>
      .container {
        width:100%;
        height:100vh;
      }
      .c1 {
        background-color:green;
        height:100%;
        width:20%;
        float:left;
      }
      .c2 {
        background-color:blue;
        height:100%;
        width:60%;
        float:left;
      }
      .c3 {
        background-color:red;
        height:100%;
        width:20%;
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="c1">
      </div>
      <div class="c2">
      </div>
      <div class="c3">
      </div>
    </div>
  </body>
</html>
