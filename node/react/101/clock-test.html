<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      #root {
        width: 100vw;
        height: 100vh;
        text-align: center;
      }
      h1 {
        line-height: 10vh;
        font-size: 9vh;
        padding-top: 45vh;
        padding-bottom: 45vh;
      }
    </style>
  </head>
  <body>
    <div id="root"><h1></h1></div>
    <script type="text/javascript">
      $(document).ready(() => {
        setInterval(() => {
          let t = new Date().toLocaleTimeString();
          $('title').text(t);
          $('#root h1').text(t);
        }, 1000);
      });
    </script>
  </body>
</html>
